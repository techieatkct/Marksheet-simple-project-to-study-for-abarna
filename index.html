<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Ragul Adhithya M">
        <meta name="description" content="A sample site with simple js">
        <title>Mark Statement - MRA</title>  
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="shortcut icon" type="image/jpg" href="favicon.jpg">
    </head>
    <body oncontextmenu="return false">
        <div class="container">
            <h1 class="text-center text-success mt-3 mb-3 ">Mark Statement</h1>
            <div class="card">
                <div class="card-header text-success fs-3">
                    Student Mark Statement
                </div>               
                <div class="card-body">
                    <form>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="mb-3">
                                    <label>Reg.No</label>
                                    <input type="text" name="regno" id="regno" class="form-control" />
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="mb-3">
                                    <label>Name</label>
                                    <input type="text" name="name" id="name" class="form-control"/>
                                </div>
                            </div>
                        </div>
                        <div class="card-header text-danger mb-3">Subject</div>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="mb-3">
                                    <label>Discrete Maths</label> 
                                    <input type="number" name="python" id="mark1" class="form-control" onchange="calc()" />              
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="mb-3">
                                    <label>Principles of Communication</label> 
                                    <input type="number" name="java" id="mark2" class="form-control" onchange="calc()"/>           
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="mb-3">
                                    <label>Computer Architecture</label> 
                                    <input type="number" name="computernetwork" id="mark3" class="form-control" onchange="calc()" />              
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="mb-3">
                                    <label>Data Structures</label> 
                                    <input type="number" name="datastructure" id="mark4" class="form-control" onchange="calc()" />              
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="mb-3">
                                    <label>Object Oriented Programming</label> 
                                    <input type="number" name="systemsoftware" id="mark5" class="form-control" onchange="calc()" />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="mb-3">
                                    <label>Total</label> 
                                    <input type="number" name="total" id="total" class="form-control" />
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="mb-3">
                                    <label>Average</label> 
                                    <input type="number" name="average" id="avg" class="form-control" />
                                </div>
                            </div>
                        </div>              
                        <div class="row">
                            <div class="col-sm-6">
                                <button type="submit" id="btnsubmit" class="btn btn-success btn-sm">Submit</button> &nbsp; | &nbsp;
                                <button type="submit" id="btnback" class="btn btn-outline-secondary btn-sm">Clear</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>        
            <div class="card">
                <div class="card-header">
                    <div class="row text-primary fs-3">Overall Statement</div>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table id="table" class="table table-border">
                            <tr>
                                <th>Reg.No</th>
                                <th>Name</th>
                                <th>Discrete Maths</th>
                                <th>Principles of Communication</th>
                                <th>Computer Architecture</th>
                                <th>Data Structure</th>
                                <th>Object Oriented Programming</th>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>       
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="design.js"></script>    
</html>
